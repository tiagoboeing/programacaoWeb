<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Cadastro de estados</title>
	</h:head>

<h:body>

	<p:growl id="msg"/>

	<h:form id="formTabela">
	    <p:panel header="Estados - listagem">
	    	
	    	<p:dataTable emptyMessage="Sem registros" pagination="yes" paginator="true" value="#{estadoBack.listaEstados}" var="estado" rows="4" paginatorPosition="bottom">
	    		
	    		<f:facet name="header">
	    			<p:commandButton value="Novo" oncomplete="PF('dlg').show();"></p:commandButton>
	    		</f:facet>
	    		
	    		<p:column headerText="Nome" sortBy="#{estado.nomeEstado}" filterBy="#{estado.nomeEstado}">
	    			<h:outputText value="#{estado.nomeEstado}" />
	    		</p:column>
	    		
	    		<p:column headerText="Sigla" sortBy="#{estado.ufEstado}" filterBy="#{estado.ufEstado}">
	    			<h:outputText value="#{estado.ufEstado}" />
	    		</p:column>
	    		
	    		<p:column headerText="Opções">
	    		</p:column>
	    		
	    	</p:dataTable>
	    	
	    </p:panel>
	</h:form>
	
	<p:dialog header="Estados - Cadastro" widgetVar="dlg" resizable="yes" draggable="false" modal="true" closable="false">
		
		<h:form id="formCadastro">
		
			<h:panelGrid columns="2" id="pnlCad">
			
				<p:outputLabel value="Nome:" for="txtNome"/>
				<p:inputText id="txtNome" maxlenght="20" size="30" value="#{estadoBack.estado.nomeEstado}" required="true" requiredMessage="Nome obrigatório!"/>
				
				<p:outputLabel value="Sigla:" for="txtSigla"/>
				<p:inputText id="txtSigla" maxlenght="2" size="10" value="#{estadoBack.estado.ufEstado}" required="true" requiredMessage="Sigla obrigatória!"/>
			
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{estadoBack.cadastraEstado()}" update="formCadastro:pnlCad msg formTabela"/>
				<p:commandButton value="Fechar" oncomplete="PF('dlg').hide();"/>
			</h:panelGrid>
			
		</h:form>
		
	</p:dialog>
	
	
</h:body>

</html>
